<form class="login-form" (ngSubmit)="submit()">
<mat-card class="login-card">
    <mat-card-subtitle>If account does not exist it will create new one</mat-card-subtitle>
    <mat-card-title>Sign-in/Sign-up</mat-card-title>
    <mat-card-subtitle style="color: red">{{error}}</mat-card-subtitle>
    <mat-card-content>
            <mat-form-field class="login-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. name@cigniti.com">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="login-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="passwordFormControl" placeholder="Ex. 123456">
                <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                  Please enter a valid password
                </mat-error>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button [disabled]="isLogining" mat-raised-button color="primary">Login</button>
        <!-- <button mat-button color="warn">Forget Password</button> -->
    </mat-card-actions>
    <!-- <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer> -->
</mat-card>
</form>
